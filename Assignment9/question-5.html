        ● Display all the product from the api in your HTML page

      Answer :

        -> Fetch the data from the API: Use JavaScript to make an HTTP request to the API.
        
        -> Process the data: Once the data is fetched, process it to extract the product details.
        
        -> Display the data: Dynamically create HTML elements and insert the product details into these elements


        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }
        .product img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-container"></div>

    <script src="script.js"></script>
</body>
</html>



// javascript code 

document.addEventListener('DOMContentLoaded', () => {
    const apiURL = 'https://api.example.com/products'; // Replace with your API URL
    const productContainer = document.getElementById('product-container');

    fetch(apiURL)
        .then(response => response.json())
        .then(data => {
            data.products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');

                productElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                `;

                productContainer.appendChild(productElement);
            });
        })
        .catch(error => {
            console.error('Error fetching the products:', error);
        });
});
